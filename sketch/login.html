<body>
<!-- Alternative header -->
<header id="header-login">
	<a href="index.html" class="sketchlab-logo">Sketchlab</a>
	<!-- Main-menu for line animation -->
	<ul class="main-menu">
	<li>
	<a href="register.html">
		<!-- SVG lock -->
		<svg class="icon-lock">
		<path d="M5.9,6.8V3.3c0-0.6,0.5-1.1,1.1-1.1s1.1,0.5,1.1,1.1v2.5h1V3.3c0-1.2-0.9-2.1-2.1-2.1S4.9,2.1,4.9,3.3v3.5H3.1
		V14H11V6.8H5.9z"/></svg>
		Sign Up
	</a>
	</li>
	<!-- Selected class shows your page -->
	<li class="selected">
	<a href="login.html">
		<!-- SVG silhouette -->
		<svg class="icon-person">
		<circle cx="7.5" cy="4.7" r="3.3"/>
		<path d="M7.5,8.7c-2.3,0-4.4,1.2-5.6,3V14h11.3v-2.3C11.9,9.9,9.8,8.7,7.5,8.7z"/>
		</svg>
		Sign In
	</a>
	</li>
	<!-- Empty list element for line -->
	<li></li>
</header>

<div class="login-screen">
	<h1>WELCOME TO SKETCHLAB!</h1>
	<h3>The best place to learn design sketching</h3>
	<a href="/" class="no-number">I don't have a student number</a>

	<!-- Student number input -->
	<input type="text" name="student-number" value="Number" class="login-field">
	<!-- password input -->
	<input type="text" name="password" value="Password" class="login-field">

	<!-- Login button -->
	<a href="notification.html" class="button-login">Log in <span>&rarr;<span></a>
	<input type="checkbox" id="c1" name="cb" checked><label for="c1">Stay Logged in</label>      
</div>


<footer>UNIVERSITY OF TWENTE</footer>


</body>
